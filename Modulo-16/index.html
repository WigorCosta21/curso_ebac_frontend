<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Galeria</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./build/styles/main.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <!-- js -->
  <script>document.documentElement.className += ' js'</script>
</head>

<body>

  <div class="container">
    <header class="profile">
      <div class="profile-data">
        <img src="./build/images/profilePhoto.png" alt="Foto de perfil">
        <h1>Rodney Cotton </h1>
        <p>Helsinki, Finland </p>
      </div>
      <div>
        <div class="profile-info">
          <div class="info">
            <p>100</p>
            <span>Posts</span>
          </div>
          <div class="info">
            <p>2,242</p>
            <span>Follower</span>
          </div>
          <div class="info">
            <p>1,432</p>
            <span>Following</span>
          </div>
        </div>
      </div>
    </header>

    <section id="animation" class="gallery js-scroll">
      <img src="./build/images/photo1.png" alt="" class="photo1">
      <img src="./build/images/photo2.png" alt="" class="photo2">
      <img src="./build/images/photo3.png" alt="" class="photo3">
      <img src="./build/images/photo4.png" alt="" class="photo4">
      <img src="./build/images/photo5.png" alt="" class="photo5">
      <img src="./build/images/photo6.png" alt="" class="photo6">
    </section>
  </div>

  <script src="./build/scripts/animation.js"></script>
</body>

</html>
