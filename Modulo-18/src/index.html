<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relógio Digital</title>
  <!-- CSS -->
  <link rel="stylesheet" href="@@ADDRESS_CSS">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>



  <main class="clock">
    <div class="content">
      <div class="date">
        <div id="hours" class="time">00</div>
        <div class="title-time">horas</div>
      </div>
      <div class="date">
        <div id="minutes" class="time">00</div>
        <div class="title-time">Minutos</div>
      </div>
      <div class="date">
        <div id="seconds" class="time">00</div>
        <div class="title-time">Segundos</div>
      </div>
    </div>
    <div class="content">
      <div class="date">
        <div id="day" class="time">00</div>
        <div class="title-time">dia</div>
      </div>
      <div class="date">
        <div id="month" class="time">00</div>
        <div class="title-time">mês</div>
      </div>
      <div class="date">
        <div id="year" class="time">00</div>
        <div class="title">ano</div>
      </div>
    </div>


  </main>

  <script src="@@ADDRESS_JS"></script>

</body>

</html>
