<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formul√°rio Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

</head>

<body>


  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Crie sua conta</h1>
        <form class="form-control">
          <label for="name" class="label-control">Seu nome:</label>
          <input type="text" id="name" class="form-control">
          <label for="email" class="label-control">Seu email:</label>
          <input type="email" id="email" class="form-control">
          <label for="tel" class="label-control">Seu telefone:</label>
          <input type="tel" id="tel" class="form-control">
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="accept-terms">
            <label class="form-check-label" for="accept-terms">Li e aceito os termo</label>
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>
    </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
